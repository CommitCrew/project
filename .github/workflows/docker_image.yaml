name: Docker Image

on:
  push:
    branches:
      - main
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build the Docker image
      run: |
        docker build -t commitcrew/project:latest .

    - name: Run Docker container
      run: |
        docker run -p 8080:8080 commitcrew/project:1.0